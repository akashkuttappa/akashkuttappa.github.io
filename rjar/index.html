<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>
    <a-entity id="cameraPos" camera mouse-cursor>
    </a-entity>
    <a-marker type="pattern" url="rsfest.patt">
    <a-entity >
      <a-entity
      id="drone"
      position="0 0 -1"
      scale="1 1 1"
      gltf-model-next="src: url(./models/busterDrone.gltf);"
      animation-mixer="clip: BusterDrone"
      >
      </a-entity>
    </a-entity>
    </a-marker>

    <a-marker type="pattern" url="pattern.patt">

  </a-scene>
