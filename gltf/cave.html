
<head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="../js/aframe-extras.loaders.min.js"></script>
  <script src="../js/webvr-ui.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
<title>Cave Experience</title>
</head>

<body>


  <a-scene webvr-ui="color: black; background: white;">
    <a-entity
    id="tree1"
    position="-2.5 -1.5 8"
    scale="0.5 0.5 0.5"
    rotation="-20 100 0"
    gltf-model-next="src: url(../models/finaltree.gltf);"
    shadow="cast: true"
    >
    </a-entity>
    <a-entity
    id="tree2"
    position="2.28 -1.25 9.35"
    scale="0.5 0.5 0.5"
    rotation="-20 100 0"
    gltf-model-next="src: url(../models/finaltree.gltf);"
    shadow="cast: true"
    >
    </a-entity>
    <a-entity
    id="tree3"
    position="3.3 -1.5 10"
    scale="0.5 0.5 0.5"
    rotation="-20 -100 0"
    gltf-model-next="src: url(../models/finaltree.gltf);"
    shadow="cast: true"
    >
    </a-entity>
      <a-entity
      id="earth"
      position="0 -0.6 0"
      rotation="0 0 0"
      gltf-model-next="src: url(../models/cave.gltf);"
      shadow="cast: true"
      >
      </a-entity>
      <a-light id="treelight" type="spot" color="#8e928c" position="-4 3 7" rotation="0 -90 0" intensity="2" penumbra="1"></a-light>

      <a-light type="directional" color="#8e928c" position="0 1 -5.5" intensity="0.59"></a-light>



      <a-gradient-sky material="shader: gradient; topColor: 166 192 254; bottomColor: 246 128 132;"></a-gradient-sky>
  <a-entity position="0 1.8 2">
    <a-entity camera look-controls mouse-cursor></a-entity>
  </a-entity>
  </a-scene>


</body>
