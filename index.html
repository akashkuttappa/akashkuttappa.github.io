<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://akashkuttappa.github.io/js/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>

<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>



    <a-marker type="pattern" url="./patterns/pattern.patt">
      <a-entity
        id="person_one"
        scale="1 1 1"
        position="-1.5 1 0"
        geometry="
            primitive: plane;
            width: 2;
            height: 0.7"
        material="
            color: white;
            side: double;
            transparent: true;
            opacity: 0">
        <a-entity
          position="1.086 0.037 0.01"
          class ='ignoreTemplate'>
          <a-entity position="0 0 0"
                    text="
                        color: white;
                        width: 4;
                        lineHeight: 34;
                        align: left;
                        value: Hi! I am Person One\nand I am on the\nextreme left ;
                        font: https://assets.scapic.com/fonts/Aleo.fnt;
                        fontImage: https://assets.scapic.com/fonts/Aleo.png" >
          </a-entity>
      </a-entity>
      </a-entity>
      <!-- Player -->
      <a-entity
      id="box"
      geometry="primitive: box"
      material="color: blue"
      position="1 2 0.25"
      scale="0.5 0.5 0.5"
      ></a-entity>

      <a-entity
      id="man"
      position="0 0 0"
      scale="1 1 1"
      json-model="src: url(./models/bot4.json);"
      animation-mixer="clip: run"
      >
      </a-entity>

    </a-marker>
    <a-entity camera mouse-cursor>

    </a-entity>
    <!-- <a-sky color="#000"></a-sky>
  <a-entity position="0 1.8 3">
    <a-entity camera look-controls></a-entity>
  </a-entity> -->
  </a-scene>
  <script>
  document.getElementById("box").addEventListener('click',function(evt){
    console.log('Click Registered');
      document.getElementById('man').setAttribute('animation-mixer','clip','walk');
    });
  </script>

</body>
