<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://akashkuttappa.github.io/js/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>

<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>

    <!-- Player -->
    <a-entity camera mouse-cursor>
    </a-entity>

    <a-marker type="pattern" url="./patterns/pattern.patt">
      <!-- <a-entity id="box" geometry="primitive: box" material="color: blue" position="0 0 0"></a-entity> -->
      <a-entity
      id="box"
      position="0 0 0"
      scale="1 1 1"
      json-model="src: url(./models/bot4.json);"
      animation-mixer="clip: run"
      >
      </a-entity>

    </a-marker>

  </a-scene>
  <script>
  document.getElementById("box").addEventListener('click',function(evt){
    console.log('Click Registered');
      document.getElementById('box').setAttribute('animation-mixer','clip','walk');
    });
  </script>

</body>
